<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #FF5722;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 87, 34, 0.1);
            border-radius: 50%;
            border-top: 4px solid #FF5722;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #4CAF50;
            font-weight: bold;
        }

        .error {
            color: #F44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FotoTV Authentication</h1>
        <div id="loading">
            <p>Authentication in progress...</p>
            <div class="spinner"></div>
            <p>Redirecting you back to the app.</p>
        </div>
        <div id="success" style="display: none;">
            <p class="success">Authentication successful!</p>
            <p>You can close this window and return to the app.</p>
        </div>
        <div id="error" style="display: none;">
            <p class="error">Authentication error</p>
            <p id="error-message">There was a problem with the authentication process.</p>
        </div>
    </div>

    <script>
        // This page handles OAuth redirects for FotoTV app
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));

            // Get state from URL params (could be in query or hash)
            const state = urlParams.get('state') || hashParams.get('state');

            // Look for auth tokens or codes
            const idToken = hashParams.get('id_token');
            const accessToken = hashParams.get('access_token');
            const code = urlParams.get('code');
            const error = urlParams.get('error') || hashParams.get('error');

            if (error) {
                // Show error message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent =
                    'Error: ' + error + (urlParams.get('error_description') ?
                    ' - ' + urlParams.get('error_description') : '');
            } else if (idToken || accessToken || code) {
                // Success, got token or code
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';

                // Try to redirect back to app using the state parameter
                // which might contain app URL scheme
                if (state) {
                    try {
                        // Try to parse state if it's JSON
                        const stateObj = JSON.parse(decodeURIComponent(state));
                        if (stateObj && stateObj.packageName) {
                            const packageName = stateObj.packageName;
                            // Try to redirect back to app using package name as URL scheme
                            setTimeout(() => {
                                window.location.href = `${packageName}://auth?${window.location.search}${window.location.hash}`;
                            }, 1000);
                        }
                    } catch (e) {
                        // State wasn't JSON, try to use it directly as a URL
                        if (state.includes('://')) {
                            setTimeout(() => {
                                window.location.href = `${state}?${window.location.search}${window.location.hash}`;
                            }, 1000);
                        }
                    }
                }
            } else {
                // No token/code or error found, might be an intermediate redirect
                console.log("No authentication tokens found in URL");
            }

            // Auto-close after 5 seconds if possible
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                }
            }, 5000);
        });
    </script>
</body>
</html>
