<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoTV Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #FF5722;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 87, 34, 0.1);
            border-radius: 50%;
            border-top: 4px solid #FF5722;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #4CAF50;
            font-weight: bold;
        }

        .error {
            color: #F44336;
            font-weight: bold;
        }

        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FotoTV Authentication</h1>
        <div id="loading">
            <p>Authentication complete!</p>
            <div class="spinner"></div>
            <p>Redirecting you back to the app...</p>
            <button id="manual-redirect">Return to App</button>
        </div>
        <div id="success" style="display: none;">
            <p class="success">Authentication successful!</p>
            <p>You can close this window and return to the app.</p>
            <button id="success-redirect">Return to App</button>
        </div>
        <div id="error" style="display: none;">
            <p class="error">Authentication error</p>
            <p id="error-message">There was a problem with the authentication process.</p>
            <button id="error-redirect">Return to App</button>
        </div>
    </div>

    <script>
        // This page handles Firebase Auth redirects
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const packageName = 'com.phototv.app';

            // Get state from URL params
            let state = urlParams.get('state') || hashParams.get('state');
            let stateObj = null;

            if (state) {
                try {
                    stateObj = JSON.parse(decodeURIComponent(state));
                } catch (e) {
                    console.error('Error parsing state:', e);
                }
            }

            // Check for auth data
            const idToken = hashParams.get('id_token');
            const accessToken = hashParams.get('access_token');
            const code = urlParams.get('code');
            const error = urlParams.get('error') || hashParams.get('error');

            // Log for debugging
            console.log('Auth data found:', { idToken: !!idToken, accessToken: !!accessToken, code: !!code, error });

            // Handle errors
            if (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent =
                    'Error: ' + error + (urlParams.get('error_description') ?
                    ' - ' + urlParams.get('error_description') : '');
            } else {
                // Success case - we have tokens or code
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                }, 2000);
            }

            // Try redirect back to app
            function redirectToApp() {
                // Try different redirect methods

                // Log the full URL we're redirecting to
                console.log('Redirecting with URL parameters:', window.location.search, window.location.hash);

                // 1. Try direct custom scheme first - most reliable on Android
                const customSchemeUrl = `com.phototv.app://auth${window.location.search}${window.location.hash}`;
                window.location.href = customSchemeUrl;

                // 2. Universal links as fallback
                setTimeout(() => {
                    const appUrl = `https://fototv-90cf0.firebaseapp.com/auth/callback${window.location.search}${window.location.hash}`;
                    window.location.href = appUrl;
                }, 300);

                // 3. Another attempt with different format
                setTimeout(() => {
                    const altSchemeUrl = `com.phototv.app://login?${window.location.search.substring(1)}${window.location.hash.substring(1)}`;
                    window.location.href = altSchemeUrl;
                }, 600);
            }

            // Try automatic redirect immediately
            redirectToApp();

            // And try again after a delay in case the first attempt was too early
            setTimeout(redirectToApp, 1500);

            // Add manual redirect buttons
            document.getElementById('manual-redirect').addEventListener('click', redirectToApp);
            document.getElementById('success-redirect').addEventListener('click', redirectToApp);
            document.getElementById('error-redirect').addEventListener('click', redirectToApp);
        });
    </script>
</body>
</html>
